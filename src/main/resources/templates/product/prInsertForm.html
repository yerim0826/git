<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thumeleaf/layout"
      layout:decorate="~{layouts/mylayout}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<!-- 사용자 정의 자바 스크립트 추가 -->
<th:block layout:fragment="script">
  <script th:inline="javascript">
		    $(document).ready(function(){
                var errorMessage = [[${errorMessage}]];
                if(errorMessage != null){
                    alert(errorMessage);
                }

              changeImage();
            });
            function changeImage(){
              /*alert('이미지 파일만 등록하기');*/
              /* 이미지 변경 작업이 이루어 졌을 때 동작하기 */
              $('.custom-file-input').on('change', function(){
                var fileName = $(this).val().split('\\').pop(); /* 이미지 파일 이름 */
                var fileExt = fileName.substring(fileName.lastIndexOf('.') + 1) ; /* 확장자 추출 */

                if(fileExt != 'jpg' && fileExt != 'jpeg' && fileExt != 'gif' && fileExt != 'png' && fileExt != 'bmp'){
                  alert('이미지 파일만 등록이 가능합니다.');
                  return ;
                }

                /* 나의 형제중에서 custom-file-label에 파일 이름을 작성해줍니다. */
                $(this).siblings('.custom-file-label').html(fileName) ;
              });
            }
        </script>
</th:block>

<!-- 사용자 정의 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .input-group{
      margin-bottom:15px ;
    }
    .img-div{
      margin-bottom:10px ;
    }
    .fieldError{
      color:red; font-size:13pt; font-variant:bolder;
    }
  </style>
</th:block>

<div class="content" layout:fragment="content">
  <form role="form" method="post" enctype="multipart/form-data" th:object="${productFormDto}">
    <h2>상품 등록</h2>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">상품명</span>
      </div>
      <input type="text" th:field="*{name}" class="form-control" placeholder="상품명을 입력해 주세요.">
    </div>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect Data</p>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">가격</span>
      </div>
      <input type="text" th:field="*{price}" class="form-control" placeholder="가격을 입력해 주세요.">
    </div>
    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect Data</p>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">재고</span>
      </div>
      <input type="text" th:field="*{stock}" class="form-control" placeholder="재고 수량을 입력해 주세요.">
    </div>
    <p th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="fieldError">Incorrect Data</p>

    <div class="form-group">
      <select th:field="*{productStatus}" class="custom-select">
        <option value="SELL">판매중</option>
        <option value="SOLD_OUT">품절</option>
      </select>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">세부 설명</span>
      </div>
      <textarea th:field="*{description}" class="form-control" placeholder="세부 설명을 입력해 주세요."></textarea>
    </div>
    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="fieldError">Incorrect Data</p>

    <div>
      <div class="form-group" th:each="num: ${#numbers.sequence(1,5)}">
        <div class="custom-file img-div">
          <input type="file" class="custom-file-input" name="productImageFile">
          <label class="custom-file-label" th:text="'상품 이미지 0'+${num}"></label>
        </div>
      </div>
    </div>

    <div style="text-align:center;">
      <button th:formaction="@{/admin/products/new}" type="submit" class="btn btn-primary">
        등록
      </button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>
</html>
