<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mylayout}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .input-group {
            margin-bottom : 15px
        }
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<div class="content" layout:fragment="content">
    <form role="form" method="post" th:object="${boardQA}">
        <p class="h2">
            회원 수정하기
        </p>
        <input type="hidden" th:field="*{no}">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">작성자</span>
            </div>
            <input type="text" th:field="*{writer}" class="form-control" placeholder="작성자를 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">글제목</span>
            </div>
            <input type="text" th:field="*{subject}" class="form-control" placeholder="글 제목을 입력해주세요.">
        </div>
        <p th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">글내용</span>
            </div>
            <input type="text" th:field="*{description}" class="form-control" placeholder="글 내용을 입력해주세요.">
        </div>
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="fieldError">Incorrect data</p>

        <div style="text-align: center">
            <button th:formaction="@{/boardQA/update}" type="submit" class="btn btn-primary">수정</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
