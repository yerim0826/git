<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>상품 리스트 출력 예제</h3>
    <table border="1">
        <thead>
        <tr>
            <td>순번</td>
            <td>상품명</td>
            <td>상품 설명</td>
            <td>가격</td>
            <td>3000원 미만 여부</td>
            <td>입고 일자</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bean, status:${itemDtoList}">
            <td th:switch="${status.even}">
                <span th:case="true">짝수</span>
                <span th:case="false">홀수</span>
            </td>
            <td th:text="${bean.name}"></td>
            <td th:text="${bean.description}"></td>
            <td th:text="${bean.price}"></td>
            <td th:text="${bean.price < 3000}"></td>
            <td th:text="${bean.regDate}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
