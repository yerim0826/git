<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 리스트 출력 예시</h1>
    <table border="1">
        <thead>
        <tr>
            <td>순번</td>
            <td>이름</td>
            <td>나이</td>
            <td>성별</td>
            <td>주소</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="personDto, status: ${personDtoList}">
            <td th:switch="${status.even}">
                <span th:case=true>짝수</span>
                <span th:case=false>홀수</span>
            </td>
            <td th:text="${personDto.name}"></td>
            <td th:text="${personDto.age}"></td>
            <td th:text="${personDto.gender}"></td>
            <td th:text="${personDto.address}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
