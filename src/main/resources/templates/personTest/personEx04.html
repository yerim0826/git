<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 리스트 출력 예시</h1>
    <table border="1">
        <thead>
        <tr>
            <td>순번</td>
            <td>이름</td>
            <td>나이</td>
            <td>성별</td>
            <td>주소</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="personDto, status: ${personDtoList}">
            <td th:if="${status.even}" th:text="짝수"></td>
            <td th:unless="${status.even}" th:text="홀수"></td>
            <td th:text="${personDto.name}"></td>
            <td th:text="${personDto.age}"></td>
            <td th:text="${personDto.gender}"></td>
            <td th:text="${personDto.address}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
